syntax = "proto3";

package sso;

option go_package = "github.com/weeweeshka/sso_proto/gen/go/sso;sso";


service Sso{
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Regapp(RegappRequest) returns (RegappResponse);
}

message RegisterRequest{
  string email = 1;
  string password = 2;
  string role = 3;
}

message RegisterResponse {
  int64 user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginResponse {
  string token = 1;
}

message RegappRequest{
  string name = 1;
  string secret = 2;
}

message RegappResponse{
  int32 app_id = 1;
}